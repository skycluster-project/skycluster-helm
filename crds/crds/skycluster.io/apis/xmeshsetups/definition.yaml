metadata:
  name: xmeshsetups.skycluster.io
spec:
  group: skycluster.io
  names:
    categories:
    - crossplane
    kind: XMeshSetup
    plural: xmeshsetups
  versions:
  - name: v1alpha1
    referenceable: true
