              localCluster:
                properties:
                  podCidr:
                    type: string
                  serviceCidr:
                    type: string
                type: object
            type: object
          status:
            description: XMeshSetupStatus defines the observed state of XMeshSetup.
            properties:
              clusters:
                items:
                  properties:
                    nameRef:
                      type: string
                    status:
                      type: string
                  type: object
                type: array
              log:
                type: string
            type: object
        required:
        - spec
        type: object
    served: true
