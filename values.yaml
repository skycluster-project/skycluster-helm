mappings:
  aws:
    global:
    regions:
      - name: aws_us-east-1_cloud_VI
        region: us-east-1
        continent: NorthAmerica
        regionAlias: us-east
        enabled: true
        zones:
          # We need to ensure for each region, there is one zone
          # with defaultZone set to true
          - name: us-east-1a
            locationName: Virginia
            defaultZone: true
            enabled: true
            borderGroup: us-east-1 
            type: cloud
            defaults:
              flavor: 2vCPU-4GB
              min-vCPU: 1vCPU-2GB
              max-vCPU: 8vCPU-32GB
              image: ubuntu-24.04
            storage:
              - name: BlockStorage
                type: EBS
                min: 10GB
                step: 10GB
                pricing:
                  - tier: 0-1TB
                    price: 0.09
                  - tier: 1-10TB
                    price: 0.085
            flavors: 
              - flavor: 1vCPU-2GB
                name: t2.small
                vcpus: 1
                ram: 2GB
                price: 0.032
                spot:
                  price: 0.0125
                  enabled: true
              - flavor: 2vCPU-4GB
                name: t3.medium
                vcpus: 2
                ram: 4GB
                price: 0.0416
              - name: t3.large
                flavor: 2vCPU-8GB
                vcpus: 2
                ram: 8GB
                price: 0.0832
              - name: t3.xlarge
                flavor: 4vCPU-16GB
                vcpus: 4
                ram: 16GB
                price: 0.1664
              - name: t3.2xlarge
                flavor: 8vCPU-32GB
                vcpus: 8
                ram: 32GB
                price: 0.3328
            egressDataTransfer:
              - name: Internet
                type: Internet # Could be "Provider" and the name should point to the provider name
                price: 0.09
